<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech to Speech Streaming Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            background-color: #005bea;
            color: white;
            padding: 20px;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .video-section {
            margin-bottom: 40px;
        }
        video {
            width: 90%;
            max-width: 800px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .caption-box {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            width: 90%;
            max-width: 800px;
            margin: 10px auto 30px;
            text-align: left;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Speech to Speech Streaming Project</h1>

    <div class="video-section">
        <h2>Original YouTube Video (Preview)</h2>
        <iframe width="90%" height="400" src="https://www.youtube.com/embed/{{ youtube_id }}" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
        <div class="caption-box">
            <strong>Original Caption:</strong><br>
            {{ original_text }}
        </div>
    </div>

    <div class="video-section">
        <h2>Translated and Dubbed Video</h2>
        <video controls>
            <source src="{{ url_for('static', filename='output/final_video.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="caption-box">
            <strong>Translated Caption ({{ target_language }}):</strong><br>
            {{ translated_text }}
        </div>
    </div>
</body>
</html>
