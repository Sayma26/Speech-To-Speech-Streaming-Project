<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech-to-Speech Streaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f3f4f6, #e2e8f0);
            color: #333;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        form {
            background: #ffffff;
            padding: 20px 30px;
            display: inline-block;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }

        select {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-right: 15px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        select:focus {
            border-color: #6366f1;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #6366f1;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4f46e5;
        }

        h2 {
            margin-top: 40px;
            font-size: 1.8rem;
            color: #374151;
        }

        video {
            margin-top: 20px;
            max-width: 90%;
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            form {
                width: 90%;
                padding: 15px;
            }

            select, button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <h1>üéôÔ∏è Speech-to-Speech Streaming</h1>

    <form method="POST">
        <label for="language"><strong>Select Language:</strong></label>
        <select name="language" id="language">
            {% for lang in languages %}
                <option value="{{ lang }}">{{ lang.capitalize() }}</option>
            {% endfor %}
        </select>
        <button type="submit">‚ñ∂ Play</button>
    </form>

    {% if selected_video %}
        <h2>{{ selected_lang.capitalize() }} Translation</h2>
        <video controls autoplay>
            <source src="{{ url_for('static', filename='videos/' + selected_video) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    {% endif %}

</body>
</html>
