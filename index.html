<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Speech to Speech Streaming Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 40px;
        }
        #spinner {
            display: none;
        }
        .flag {
            width: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary">Speech to Speech Streaming Project</h1>
            <div>
                <button class="btn btn-outline-dark" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
            </div>
        </div>

        <form id="videoForm" action="/process" method="post" onsubmit="startProcessing()">
            <div class="mb-3">
                <label for="video_url" class="form-label">Video URL:</label>
                <input type="text" id="video_url" name="video_url" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="language" class="form-label">Target Language:</label>
                <select id="language" name="language" class="form-select">
                    <option value="hi">ðŸ‡®ðŸ‡³ Hindi</option>
                    <option value="ta">ðŸ‡®ðŸ‡³ Tamil</option>
                    <option value="te">ðŸ‡®ðŸ‡³ Telugu</option>
                    <option value="mr">ðŸ‡®ðŸ‡³ Marathi</option>
                    <option value="gu">ðŸ‡®ðŸ‡³ Gujarati</option>
                    <option value="bn">ðŸ‡§ðŸ‡© Bengali</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">ðŸŽ¬ Process Video</button>
        </form>

        <!-- Spinner and progress -->
        <div class="mt-4">
            <div id="spinner" class="text-center">
                <div class="spinner-border text-success mb-2" role="status"></div>
                <p class="fw-bold">Processing your video... please wait</p>
                <div class="progress mt-2" style="height: 20px;">
                    <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-info" 
                         role="progressbar" style="width: 100%">Working...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function startProcessing() {
            document.getElementById('spinner').style.display = 'block';
        }

        function toggleDarkMode() {
            const html = document.documentElement;
            const current = html.getAttribute('data-bs-theme');
            html.setAttribute('data-bs-theme', current === 'light' ? 'dark' : 'light');
        }
    </script>
</body>
</html>
